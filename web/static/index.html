<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CheerpJ test</title>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
  </head>
  <body>
    <script>
      cheerpjInit();
      cheerpjRunJar("/app/static/astromaestro.jar");

      async function doit() {

  	    year = 1973;
	      month = 4;
	      day = 24;
	      longitude = 32.85646943314241;
	      latitude = 39.941139297390365;
	      time = 10;
	      greenwichOffset = -3;      
        let obj = await cjNew("swisseph.Vedic");      
        var res = await cjCall(obj, "getReading",day, month, year, latitude, longitude, time, greenwichOffset);
        var s2 = String.fromCharCode.apply(null, res.value0);
        console.log(s2);      
     }
      
    </script>

    <p>
      <a href="#" onclick="doit()">Calc</a>
    </p>

    
  </body>
</html>
